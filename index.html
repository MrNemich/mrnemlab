<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT CLUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Верхнее меню -->
        <div class="top-menu">
            <div class="user-info" id="user-info">
                <div class="user-avatar" id="user-avatar">
                    <div class="avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <span class="user-name" id="user-name">Гость</span>
            </div>
            <div class="balance-container">
                <div class="balance">
                    <div class="ton-icon-large">
                        <img src="nft/ton.png" alt="TON" class="ton-logo" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='TON';">
                    </div>
                    <span class="balance-amount" id="balance-amount">0</span>
                </div>
                <button class="add-balance-btn" id="add-balance-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Модальное окно кошелька -->
        <div class="modal-overlay" id="balance-modal">
            <div class="modal-content wallet-modal">
                <div class="modal-header">
                    <h3>Кошелек BeatClub</h3>
                    <button class="modal-close" id="close-balance-modal">&times;</button>
                </div>
                
                <div class="wallet-top">
                    <div class="wallet-balance-display">
                        <span id="bot-balance">0</span>
                        <span class="ton-text">TON</span>
                    </div>
                    <div class="wallet-subtitle">Баланс в боте</div>
                </div>
                
                <div class="wallet-buttons">
                    <button class="wallet-btn deposit-btn" id="deposit-btn">
                        <i class="fas fa-arrow-down"></i>
                        <span>Пополнить</span>
                    </button>
                    <button class="wallet-btn withdraw-btn" id="withdraw-btn">
                        <i class="fas fa-arrow-up"></i>
                        <span>Вывести</span>
                    </button>
                </div>
                
                <div class="wallet-connect">
                    <div class="connect-header">
                        <span><i class="fas fa-wallet"></i> Кошелек TON</span>
                        <button class="connect-btn" id="connect-wallet-btn">
                            Подключить
                        </button>
                    </div>
                    <div class="connect-info" id="connect-info">
                        <div class="connect-placeholder">
                            <i class="fas fa-wallet"></i>
                            <p>Подключите TON кошелек</p>
                        </div>
                    </div>
                </div>
                
                <div class="deposit-section">
                    <div class="deposit-input-group">
                        <input type="number" id="deposit-amount" placeholder="Сумма TON" min="0.1" step="0.1">
                        <button id="confirm-deposit">Пополнить</button>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content" id="main-content">
            <!-- Контент будет меняться через JS -->
        </main>

        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-button active" data-page="home">
                    <div class="button-content">
                        <i class="fas fa-home nav-icon"></i>
                        <span class="nav-text">Главная</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="lottery">
                    <div class="button-content">
                        <i class="fas fa-ticket-alt nav-icon"></i>
                        <span class="nav-text">Лотерея</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="tasks">
                    <div class="button-content">
                        <i class="fas fa-tasks nav-icon"></i>
                        <span class="nav-text">Задания</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="rating">
                    <div class="button-content">
                        <i class="fas fa-trophy nav-icon"></i>
                        <span class="nav-text">Рейтинг</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="profile">
                    <div class="button-content">
                        <i class="fas fa-user nav-icon"></i>
                        <span class="nav-text">Профиль</span>
                    </div>
                </button>
            </div>
        </nav>
    </div>

    <!-- Модальное окно для ввода суммы депозита -->
    <div class="modal-overlay" id="deposit-modal">
        <div class="modal-content deposit-modal">
            <div class="modal-header">
                <h3>Пополнение баланса</h3>
                <button class="modal-close" id="close-deposit-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="deposit-info">
                    <p>Введите сумму для пополнения</p>
                    <div class="input-group">
                        <input type="number" id="deposit-input" placeholder="Сумма TON" min="0.1" step="0.1">
                        <span class="ton-label">TON</span>
                    </div>
                    <div class="quick-amounts">
                        <button class="quick-amount" data-amount="10">10 TON</button>
                        <button class="quick-amount" data-amount="50">50 TON</button>
                        <button class="quick-amount" data-amount="100">100 TON</button>
                    </div>
                </div>
                <div class="wallet-info" id="wallet-info-deposit">
                    <p>Средства будут списаны с вашего TON кошелька</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="submit-deposit">Пополнить</button>
                <button class="btn-secondary" id="cancel-deposit">Отмена</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
