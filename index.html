<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT CLUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css">
</head>
<body>
    <div class="container">
        <!-- Верхнее меню с аватаркой и балансом -->
        <div class="top-menu">
            <div class="user-info" id="user-info">
                <button class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="user-avatar" id="user-avatar">
                    <div class="avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <span class="user-name" id="user-name">Гость</span>
            </div>
            <div class="balance-container">
                <div class="balance">
                    <img src="https://ton.org/download/ton_symbol.svg" alt="TON" class="ton-icon">
                    <span class="balance-amount" id="balance-amount">0</span>
                </div>
                <button class="add-balance-btn" id="add-balance-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Пополнение баланса модальное окно -->
        <div class="modal-overlay" id="balance-modal">
            <div class="modal-content wallet-modal">
                <div class="modal-header">
                    <button class="modal-close" id="close-balance-modal">&times;</button>
                </div>
                
                <div class="wallet-top-circle">
                    <div class="wallet-title">BeatClub wallet balance</div>
                    <div class="wallet-balance">
                        <span id="bot-balance">0</span>
                        <span class="ton-text">TON</span>
                    </div>
                    <div class="wallet-subtitle">Баланс в боте</div>
                </div>
                
                <div class="wallet-buttons">
                    <button class="wallet-btn deposit-btn" id="deposit-btn">
                        <i class="fas fa-arrow-down"></i>
                        <span>Deposit</span>
                    </button>
                    <button class="wallet-btn withdraw-btn" id="withdraw-btn">
                        <i class="fas fa-arrow-up"></i>
                        <span>Withdraw</span>
                    </button>
                </div>
                
                <div class="wallet-connect">
                    <div class="connect-header">
                        <span><i class="fas fa-wallet"></i> Wallet</span>
                        <button class="connect-btn" id="connect-wallet-btn">
                            Connect +
                        </button>
                    </div>
                    <div class="connect-info" id="connect-info">
                        <div class="wallet-info-placeholder">
                            Подключите ваш TON кошелек для вывода средств
                        </div>
                    </div>
                </div>
                
                <div class="wallet-actions">
                    <button class="action-btn" id="history-btn">
                        <i class="fas fa-history"></i>
                        История транзакций
                    </button>
                </div>
            </div>
        </div>

        <!-- Модальное окно депозита -->
        <div class="modal-overlay" id="deposit-modal">
            <div class="modal-content deposit-modal">
                <div class="modal-header">
                    <h3>Пополнить баланс</h3>
                    <button class="modal-close" id="close-deposit-modal">&times;</button>
                </div>
                <div class="deposit-body">
                    <div class="deposit-amount">
                        <label for="deposit-amount">Сумма (TON):</label>
                        <input type="number" id="deposit-amount-input" min="1" max="1000" value="10" step="1">
                    </div>
                    <div class="quick-amounts">
                        <button class="quick-amount" data-amount="10">10 TON</button>
                        <button class="quick-amount" data-amount="50">50 TON</button>
                        <button class="quick-amount" data-amount="100">100 TON</button>
                        <button class="quick-amount" data-amount="500">500 TON</button>
                    </div>
                    <div class="wallet-info" id="deposit-wallet-info">
                        <i class="fas fa-wallet"></i>
                        <span>Кошелек не подключен</span>
                    </div>
                    <button class="confirm-btn" id="confirm-deposit">Подтвердить депозит</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно настроек -->
        <div class="modal-overlay" id="settings-modal">
            <div class="modal-content settings-modal">
                <div class="modal-header">
                    <h3><i class="fas fa-cog"></i> Настройки</h3>
                    <button class="modal-close" id="close-settings-modal">&times;</button>
                </div>
                <div class="settings-body">
                    <div class="settings-section">
                        <h4><i class="fas fa-globe"></i> Язык</h4>
                        <div class="language-options">
                            <button class="language-option active" data-lang="ru">
                                <span class="fi fi-ru"></span>
                                Русский
                            </button>
                            <button class="language-option" data-lang="en">
                                <span class="fi fi-us"></span>
                                English
                            </button>
                            <button class="language-option" data-lang="ua">
                                <span class="fi fi-ua"></span>
                                Українська
                            </button>
                            <button class="language-option" data-lang="de">
                                <span class="fi fi-de"></span>
                                Deutsch
                            </button>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4><i class="fas fa-bell"></i> Уведомления</h4>
                        <div class="toggle-switch">
                            <label>
                                <input type="checkbox" id="notifications-toggle" checked>
                                <span class="slider"></span>
                            </label>
                            <span>Получать уведомления</span>
                        </div>
                    </div>
                    <div class="settings-section">
                        <h4><i class="fas fa-palette"></i> Тема</h4>
                        <div class="theme-options">
                            <button class="theme-option active" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                Тёмная
                            </button>
                            <button class="theme-option" data-theme="light">
                                <i class="fas fa-sun"></i>
                                Светлая
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="main-content" id="main-content">
            <!-- Контент будет меняться через JS -->
        </main>

        <nav class="bottom-nav">
            <div class="nav-container">
                <button class="nav-button active" data-page="home">
                    <div class="button-content">
                        <div class="nav-icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <span class="nav-text">Главная</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="lottery">
                    <div class="button-content">
                        <div class="nav-icon">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <span class="nav-text">Лотерея</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="tasks">
                    <div class="button-content">
                        <div class="nav-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <span class="nav-text">Задания</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="rating">
                    <div class="button-content">
                        <div class="nav-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <span class="nav-text">Рейтинг</span>
                    </div>
                </button>
                
                <button class="nav-button" data-page="profile">
                    <div class="button-content">
                        <div class="nav-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="nav-text">Профиль</span>
                    </div>
                </button>
            </div>
        </nav>
    </div>

    <!-- Контейнер для TON Connect -->
    <div id="ton-connect-modal" style="display: none;"></div>

    <!-- TON Connect SDK -->
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
